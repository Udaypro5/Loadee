<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121818;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
    }

    .highlight {
      color: #1e90ff;
    }

    .input-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 10px;
      background-color: #1e1e2e;
      color: white;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px;
      width: 250px;
      background-color: #1e1e2e;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      color: #c0c0c0;
      font-size: 14px;
    }

    .footer span {
      color: gray;
    }

    .footer a {
      color: #1e90ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>User <span class="highlight">Authentication</span></h2>
    <div class="input-container">
      <input type="password" placeholder="License">
      <button>LOGIN</button>
    </div>
    <div class="footer">
      <p>If don't have license ? <span>Contact</span></p>
      <a href="#">Privacy Policy</a>
    </div>
  </div>

</body>
</html>
